services:
  - type: web
    name: wauto-server
    env: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
  startCommand: uvicorn main:socket_app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEMINI_API_KEY
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  - type: static
    name: wauto-client
    rootDir: client
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_SERVER_URL
        fromService:
          type: web
          name: wauto-server
          property: url
